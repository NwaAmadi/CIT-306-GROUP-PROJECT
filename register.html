<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraton form</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Register</h1>
            <form action="backend/connect.php" method="POST">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" placeholder="First Name" name="fname" required autofocus>

                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Last Name" name="lname" required>
                    </div>
                    <div class="input-field">
                        <input type="email" placeholder="example@domain.com" name="email">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Country" name="country">
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="City" name="city">
                    </div>
                    <div class="input-field">
                        <input type="tel" placeholder="+234XXXXXXXXXX" name="number">
                    </div>
                    <div class="gender">
                        <select name="gender" id="gender" aria-placeholder="Gender">
                            <option value="select" disabled selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">etc.</option>
                        </select>
                
                    </div>
                    <p>Want to make enquiries, <a href="#">click here!</a></p>

                </div>
                    <button type="submit" value="Submit">Go!</button>
            </form>
        </div>
    </div>
</body>
</html>
